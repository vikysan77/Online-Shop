<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{product.text}}
    </p>
  </mat-card-content>
  <mat-card-subtitle>Размер:  {{product.description.size}} см</mat-card-subtitle>
  <mat-card-subtitle>Вес:  {{product.description.weight}} кг</mat-card-subtitle>
  <mat-card-subtitle>Возраст:  {{product.description.age}} м</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button routerLink="/products">Назад</button>
    <button mat-button>Нравится</button>
    <button mat-button routerLink="/basket"> В корзину</button>
  </mat-card-actions>
</mat-card>
