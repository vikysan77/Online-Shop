<mat-card class="example-card" *ngFor="let item of basket">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{item.image}}" alt="Photo">
  <mat-card-content>
    <p>
      {{item.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="plusItemToBasket(item)" >+</button>
    <p>Количество: {{item.amount}}</p>
    <button mat-button (click)="minusItemToBasket(item)">-</button>
    <button mat-button (click)="deleteItemFromBasket(item)">Удалить</button>
  </mat-card-actions>
</mat-card>
<h1>{{basketPrice}}</h1>
<h2>{{basketAmount}}</h2>
