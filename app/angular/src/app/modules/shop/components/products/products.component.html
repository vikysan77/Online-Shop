<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
        <button class="toolbar button" mat-raised-button color="accent" (click)="openDialog()">Добавить товар</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="Photo">
    <mat-card-content>
      <p>
        {{product.text}}
      </p>
    </mat-card-content>
    <mat-card-title>
      {{product.price | currency}}
    </mat-card-title>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/detail',product.id]">Подробнее</button>
      <button mat-raised-button color="primary" routerLink="/basket">В корзину</button>
      <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">Ред.</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Редактировать</button>
        <button mat-menu-item (click)="deleteItem(product.id)">Удалить</button>
      </mat-menu>
    </mat-card-actions>

  </mat-card>  
</div>
